<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white; font-size: xx-large; color: orangered">
    <ul class="langauge">
        <li class="javascript">javascript</li>
    </ul>
</body>
<script>
    function addLangauge(langName){
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.langauge').appendChild(li)
    }
    addLangauge('python')
    addLangauge('c++')
    addLangauge('ruby')

    // optimal way to add
    function addOptinagauge(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.langauge').appendChild(li)

    }
    addOptinagauge('c')
    addOptinagauge('typescript')
    addOptinagauge('react')

    // edit
    const editElement = document.querySelector('li:nth-child(2)')
    
    // editElement.innerHTML = 'Mojo'
    // optimize way
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    editElement.replaceWith
    (newli)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Next JS </li>';

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
